<script type="text/javascript" src="js/jquery-1.8.3.js"></script>

<script type="text/javascript">   
    var s = WIDGETS.imgSmoothCheck({
        selector: "#select",
        data: ["img/t1.jpg", "img/t2.jpg", "img/t3.jpg"],
        imgHeight: 200,
        imgWidth: 320,
        allowableErrorValue: 3,
        success: function () {
            alert('验证成功');
            $(".widgets__img_check_box").remove();
            $(".regBtn").css({
                'background':'black',
                'color':'white',
                'font-weight':'700'
            });
            $(".regBtn a").css({'cursor':'pointer'});
            $(".regBtn").hover(
                function () {
                    $(".regBtn").css({
                        'background':'white',
                        'border':'1px solid black'});
                    $(".regBtn a").css({'color':'black'});
                },
                function () {
                    $(".regBtn").css({'background':'black'});
                    $(".regBtn a").css({'color':'white'});
                }
                
            );
            
        },

        error: function (res) {
            alert('请重试');
        }
    });
    $(".refresh").on("click", function () {
        s.refresh();
    });
    </script>
