<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/checkout.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <title>Checkout</title>
</head>
<body>
<!-- nav -->
<div class="navMain">
    <nav>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt=""></a>
        </div>                    
    </nav>          
</div>

<!-- contain -->
<div class="contain">
    <div class="loginWrap">
        <div class="left">
            <h1>已注册用户登录</h1>
            <form action="">
                <div class="loginForm">
                    <div class="formRow">
                        <span>您的邮箱/手机</span>
                        <span class="required">*</span>
                        <br>
                        <input type="text" id="userTel" name="userTel" class="inputText">
                    </div>
                    <div class="formRow">
                        <span>密码</span>
                        <span class="required">*</span>
                        <br>
                        <input type="text" id="userTel" name="userTel" class="inputText">
                    </div>
                    <div class="rememberme">
                        <div class="formRow formRow1">
                            <label for="" class="formCheck">
                                <input type="checkbox">
                            </label>
                            <span>记住我</span>
                        </div>
                        <div class="forget">
                            <a href="#">忘记密码？</a>
                        </div>
                    </div>
                    <div class="formRow">
                        <button type="submit" class="primary large data-field">登录</button>
                    </div>
                   
                    <div class="loginOauth">
                        <div class="logBlock">
                            <p>使用合作账号登录</p>
                            <ul>
                                <li>
                                    <a href="#"></a>
                                    <span class="iconfont icon-we-chat"></span>
                                </li>
                                <li>
                                    <a href="#"></a>
                                    <span class="iconfont icon-weibo"></span>
                                </li>
                                <li>
                                    <a href="#"></a>
                                    <span class="iconfont icon-xiaohongshu"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
